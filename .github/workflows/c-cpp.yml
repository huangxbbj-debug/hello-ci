name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: make
    - name: Run unit tests
      run: make check
    - name: Run Functional Tests
      run: make functional
    - name: Verify distribution
      run: make distcheck
